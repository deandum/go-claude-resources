# Baseline .golangci.yml for Go projects - copy to your project root
# See go-style skill for full explanation of these choices

linters:
  enable:
    - errcheck
    - govet
    - staticcheck
    - unused
    - gosimple
    - ineffassign
    - typecheck
    - gofmt
    - goimports
    - revive
    - misspell
    - unconvert
    - gocritic
    - nilerr
    - exhaustive

linters-settings:
  revive:
    rules:
      - name: exported
      - name: var-naming
      - name: package-comments
      - name: blank-imports
      - name: context-as-argument
      - name: error-return
      - name: error-naming
      - name: increment-decrement
      - name: receiver-naming

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
